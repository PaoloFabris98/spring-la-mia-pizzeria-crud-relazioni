<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/css/styles.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
    <th:block th:fragment="card">
        <div class="d-flex justify-content-center">
            <div class="m-0 p-0" style="width: 60rem;">
                <div class="p-2 bg-dark text-white">
                    <div th:insert="~{fragments/navbar :: navBar}"></div>
                </div>
                <div class="row d-flex justify-content-center g-4">
                    <div th:if="${isValid == 'true'}" th:each="pizza : ${pizzas}" class="col-md-4 col-sm-6 d-flex align-items-stretch">
                        <div class="card p-3 mx-auto h-100" style="width: 18rem;">
                            <img th:src="${pizza.getFoto()}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${pizza.getNome()}"></h5>
                                <p class="card-text" th:text="${pizza.getDescrizione()}"></p>
                            </div>
                            <ul class="list-group list-group-flush list-unstyled">
                                <li class="list-group-item" th:text="${pizza.getNome()}"></li>
                                <li class="list-group-item" th:text="'Prezzo: ' + ${pizza.getPrezzo()} + ' Euro'"></li>
                                <li class="list-group-item text-center">
                                    <h5>Allergeni</h5>
                                    <div
                                        th:insert="~{fragments/allergeni :: allergeni(${pizza.isFrutta_a_guscio()},${pizza.isPesce_e_crostacei()},${pizza.isGlutine()},${pizza.isLattosio()},${pizza.isSedano()},${pizza.isSesamo()},${pizza.isSoia()},${pizza.isUova()})}"></div>
                                </li>
                                <li th:insert="~{fragments/fragments :: buttons('/pizza', ${pizza.getNome()})}" class="mt-3"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</body>

</html>
