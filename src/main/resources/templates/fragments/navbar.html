<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>

<body>
    <th:block th:fragment="navBar">
        <div class="bg-dark text-white m-1 p-2 rounded">
            <div class="row align-items-center">
                <div class="col-2">
                    <h2><a th:href="@{'/'}" class="text-white text-decoration-none">Home</a></h2>
                </div>
                <div class="col-10 text-end">
                    <form class="row justify-content-end" th:action="@{/search-pizza}" method="GET">
                        <div class="col-md-4">
                            <input type="text" name="pizzas" id="pizzas" class="form-control form-control-lg" placeholder="Che pizza vuoi cercare?">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Cerca</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </th:block>
    
</body>

</html>
